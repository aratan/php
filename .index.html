    <script>
      document.getElementById('botonBusca').addEventListener('click',()=>{
          const datoBuscar = document.getElementById('cajaTexto').value;
          const url = 'http://loibra.duckdns.org/json.php'
          fetch(url)
              .then(dato => dato.json())
              .then(dato => {
                for(var i=0; i < dato.length; i++){
                  if (dato[i].tag == datoBuscar) {
                    console.log(` ${dato[i].tag} `);
                    document.getElementById('resultado').innerHTML += `
                    <div class="container embed-responsive embed-responsive-16by9">
                    <h1>${dato[i].nombre}</h1>
                    <p>${dato[i].resumen}</p>
                    <video src="${dato[i].url}" preload="auto" controls autoplay poster="${dato[i].foto}" class="embed-responsive-item"></video>
                    <p>${dato[i].tag}</p>
                    </div>
                    `
                  }
                  
                  }
                  })
                
              .catch(err => alert(err))

      })
  </script>
